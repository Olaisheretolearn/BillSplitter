<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
    <title>Bill Splitter</title>
</head>
<body>
    <div class="container">
        <h1>Bill Splitter</h1>
        
        <div class="item-section">
            <input type="text" id="item" placeholder="Item">
            <input type="text" id="payer" placeholder="Payer">
            <input type="number" id="item-amount" placeholder="Amount">
            <button id="add-item">Add Item</button>
        </div>

        <div class="split-section">
            <input type="number" id="people" placeholder="Number of people">
            <button id="split-bill">Split Bill</button>
        </div>
        
        <div class="item-list">
            <ul id="item-ul"></ul>
        </div>

        <div class="bill-list">
            <ul id="bill-ul"></ul>
        </div>
        
       

        <div class="explain-section">
            <div id="explain"></div>
        </div>

        <div class="result-section">
            <h2>Bill Details</h2>
            <ul id="result-ul"></ul>
        </div>

        <button id="share-calculation">Share Calculation</button>
    </div>




   
    <script src="script.js"></script>
</body>
</html>
